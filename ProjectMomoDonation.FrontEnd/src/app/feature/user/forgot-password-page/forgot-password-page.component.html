<body>
  <section class="h-100 gradient-form" style="background-color: #eee">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <img
                      src="assets/img/MoMo_Logo.png"
                      style="width: 10%"
                      alt="logo"
                    />
                    <h4 class="font-bold mt-1 mb-5 pb-1">Đổi Mật Khẩu</h4>
                  </div>

                  <form #form="ngForm" (ngSubmit)="onChangePasswordRequest()">
                    <label class="form-label" for="username"
                      >Tên đăng nhập</label
                    >

                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="username"
                        class="form-control"
                        placeholder="Email hoặc điện thoại"
                        [(ngModel)]="model.userName"
                        name="username"
                      />
                    </div>
                    <label class="form-label" for="form2Example22"
                      >Mật khẩu cũ</label
                    >
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="oldpassword"
                        class="form-control"
                        placeholder="Mật khẩu"
                        [(ngModel)]="model.oldPassword"
                        name="oldPassword"
                      />
                    </div>

                    <label class="form-label" for="form2Example22"
                      >Mật khẩu mới</label
                    >
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="newpassword"
                        class="form-control"
                        placeholder="Mật khẩu mới"
                        [(ngModel)]="model.newPassword"
                        name="newPassword"
                      />
                    </div>

                    <label class="form-label" for="form2Example22"
                      >Nhập lại mật khẩu mới</label
                    >
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="re-newpassword"
                        class="form-control"
                        placeholder="Nhập lại mật khẩu mới"
                        [(ngModel)]="reNewPassword"
                        name="reNewPassword"
                      />
                    </div>
                    <div class="text-center rows pt-1 mb-5 pb-1">
                      <button
                        class="btn btn-primary btn-block col-12 fa-lg gradient-custom-2 mb-3"
                        type="submit"
                      >
                        Đồng ý
                      </button>
                    </div>

                    <div
                      class="d-flex align-items-center justify-content-center pb-4"
                    >
                      <a
                        class="text-red-600"
                        routerLink="/trai-tim-momo/login"
                        routerLinkActive="active"
                        >Quay về trang đăng nhập</a
                      >
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <img
                  class="col-12"
                  src="assets/img/MoMo_Login.png"
                  alt="Trái tim Momo"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
