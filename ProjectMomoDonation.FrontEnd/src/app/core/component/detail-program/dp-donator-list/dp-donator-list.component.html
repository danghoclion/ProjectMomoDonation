
    <div class="example-table-container">
      <div>
      <table mat-table [dataSource]="dataSource" class="example-table">
  
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Nhà Hảo Tâm</th>
          <td mat-cell *matCellDef="let row">{{ row.userName }}</td>
        </ng-container>
        <ng-container matColumnDef="nameProgram">
          <th mat-header-cell *matHeaderCellDef>Dự Án Quyên Góp</th>
          <td mat-cell *matCellDef="let row">{{ row.nameProgram }}</td>
        </ng-container>
  
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Số Tiền</th>
          <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
        </ng-container>
  
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Thời Gian</th>
          <td mat-cell *matCellDef="let row">{{ row.time | date: 'HH:mm:ss dd-MM-yyyy' }}</td>
        </ng-container>
  
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    </div>
