<div
  class="main-donation-program donation-item group relative flex flex-col flex-nowrap mb-10 overflow-hidden rounded-xl border border-gray-200 bg-white text-gray-700 transition md:hover:text-momo shadow-sm hover:shadow-xl"
>
  <div class="main-donation-program dn-img aspect-w-15 aspect-h-8 flex">
    <span
      style="
        box-sizing: border-box;
        display: block;
        overflow: hidden;
        width: initial;
        height: initial;
        background: none;
        height: 150px;
        opacity: 1;
        border: 0;
        margin: 0;
        padding: 0;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      "
    >
      <img
        [alt]="donationProgram.title"
        [src]="donationProgram.avatarUrl"
        style="
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          box-sizing: border-box;
          padding: 0;
          border: none;
          margin: auto;
          display: block;
          min-width: 100%;
          max-width: 100%;
          object-fit: cover;
        "
      />
    </span>
  </div>
  <div class="main-donation-program dn-body min-h-1 flex-1 px-4 pt-4 pb-3">
    <div
      class="main-donation-program dn-title text-lg font-bold leading-snug transition"
      style="height: 100px;"
    >
      {{ donationProgram.title }}
    </div>
  </div>
  <div class="main-donation-program dn-footer mb-4 px-4 pt-0">
    <div
      class="main-donation-program mb-3 flex flex-nowrap items-center space-x-2"
    >
      <div class="main-donation-program shrink-0">
        <div
          class="main-donation-program overflow-hidden rounded-full border border-gray-200 p-1"
        >
          <div class="main-donation-program relative h-11 w-11 md:h-7 md:w-7">
            <span
              style="
                box-sizing: border-box;
                display: block;
                overflow: hidden;
                width: initial;
                height: initial;
                background: none;
                opacity: 1;
                border: 0;
                margin: 0;
                padding: 0;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
              "
            >
              <img
                [alt]="donationProgram.organizationName"
                [src]="donationProgram.organizationAvatar"
                style="
                  top: 0;
                  left: 0;
                  bottom: 0;
                  right: 0;
                  box-sizing: border-box;
                  padding: 0;
                  border: none;
                  margin: auto;
                  display: block;
                  min-width: 100%;
                  max-width: 100%;
                  object-fit: contain;
                "
              />
            </span>
          </div>
        </div>
      </div>
      <div
        class="main-donation-program flex-1 text-xs leading-4 text-gray-600 md:text-sm"
      >
        {{ donationProgram.organizationName}}
      </div>
      <div class="main-donation-program shrink-0">
        <span
          class="jsx-2495f49cc0e24354 badge-date-left rounded-3xl px-2 py-1 text-xs text-orange-400"
          >Còn {{ daysLeft }} ngày
          <!-- -->
        </span>
      </div>
    </div>
    <div class="main-donation-program dn-money mb-2 flex items-end">
      <strong
        class="main-donation-program item-end flex leading-5 text-gray-700"
        >{{ donationProgram.totalDonate }}
        <!-- -->
        đ</strong
      >
      <span class="main-donation-program pl-2 text-xs text-gray-500 md:text-sm"
        >/
        <!-- -->
        {{ donationProgram.donationGoal }}
        <!-- -->
        đ</span
      >
    </div>
    <div
      class="main-donation-program dn-progress my-1 flex h-1.5 w-full overflow-hidden rounded-lg bg-gray-200"
    >
      <div
        class="dn-progress-bar h-1.5 rounded-lg bg-momo"
        [style.width]="progressWidth"
      ></div>
    </div>
    <div
      class="main-donation-program mt-3 flex flex-nowrap items-center justify-between space-x-2 md:space-x-3"
    >
      <div class="main-donation-program grow">
        <div class="main-donation-program text-xs text-gray-500">
          Lượt quyên góp
        </div>
        <div class="main-donation-program text-sm font-bold text-gray-600">
          {{ donationProgram.countDonation}}
        </div>
      </div>
      <div class="main-donation-program grow">
        <div class="main-donation-program text-xs text-gray-500">Đạt được</div>
        <div class="main-donation-program text-sm font-bold text-gray-600">
          {{ progressWidth }}
        </div>
      </div>
      <div class="main-donation-program flex grow items-center justify-end">
        <a
          [title]="donationProgram.title"
          class="main-donation-program stretched-link"
          [routerLink]="[
            '/hoan-canh-quyen-gop/details',
            donationProgram.urlSlug
          ]"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >
          <span
            class="flex h-7 items-center justify-center rounded-md border border-pink-600 px-3 text-xs font-bold text-pink-600 md:group-hover:bg-pink-50"
            >Quyên góp</span
          >
        </a>
      </div>
    </div>
  </div>
</div>
