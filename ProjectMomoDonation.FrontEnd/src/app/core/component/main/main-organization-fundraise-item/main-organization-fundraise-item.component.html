<div
  class="relative overflow-hidden rounded-md border border-gray-200 bg-white px-3 py-3 mb-5 transition-shadow hover:shadow-md"
>
  <div class="swiper-slide grid grid-cols-1 gap-y-4">
    <div class="flex flex-nowrap items-center">
      <div class="relative h-16 w-16 shrink-0">
        <span
          style="
            box-sizing: border-box;
            display: block;
            overflow: hidden;
            width: initial;
            height: initial;
            background: none;
            opacity: 1;
            border: 0;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
          "
        >
          <img
            alt="Sức mạnh 2000"
            src="{{ OrganizationFundraise.avatar }}"
            decoding="async"
            data-nimg="fill"
            class="object-contain"
            style="
              position: absolute;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
              box-sizing: border-box;
              padding: 0;
              border: none;
              margin: auto;
              display: block;
              width: 0;
              height: 0;
              min-width: 100%;
              max-width: 100%;
              min-height: 100%;
              max-height: 100%;
            "
          />
        </span>
      </div>

      <div class="flex-1 pl-4">
        <h4 class="text-md font-bold leading-5 text-pink-500 line-clamp-2">
          <a
            href="/song-tot/suc-manh-2000"
            class="stretched-link"
            target=""
            rel="noreferrer"
            >{{ OrganizationFundraise.shortName }}</a
          >
        </h4>
        <p class="mb-0 mt-0.5 text-xs text-gray-500 line-clamp-2" style="height: 50px;">
          {{ OrganizationFundraise.description }}
        </p>
        <a
          [routerLink]="[
            '/doi-tac-dong-hanh/details',
            OrganizationFundraise.organizationFundraiseId
          ]"
          routerLinkActive="active"
          class="stretched-link text-md text-blue-500"
          target=""
          rel="noreferrer"
        >
          <small>Xem chi tiết &gt;&gt;</small>
        </a>
      </div>
    </div>
  </div>
</div>
